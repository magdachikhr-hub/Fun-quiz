<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Before the quiz starts, answer these questions</h2>
      <div>
        <p>1. What is your Gender?</p>
        <input type="radio" id="Female" name="Gender" />
        <label for="Female">Female</label>
      </div>
      <div>
        <input type="radio" id="Male" name="Gender" />
        <label for="Male">Male</label>
      </div>
      <div>
        <p>2. How old are you?</p>
        <input type="radio" id="age1" name="age" />
        <label for="age1">24-26 years old</label>
      </div>
      <div>
        <input type="radio" id="age2" name="age" />
        <label for="age2">20-23 years old</label>
      </div>
      <div>
        <input type="radio" id="age3" name="age" />
        <label for="age3">17-19 years old</label>
      </div>
    </form>
  </body>
</html>
