<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Before the quiz starts, answer these questions</h2>
      <div>
        <p>1. What is your Gender?</p>
        <input type="radio" id="Female" name="Gender" />
        <label for="Female">Female</label>
      </div>
      <div>
        <input type="radio" id="Male" name="Gender" />
        <label for="Male">Male</label>
      </div>
      <div>
        <p>2. How old are you?</p>
        <input type="radio" id="age1" name="age" />
        <label for="age1">24-26 years old</label>
      </div>
      <div>
        <input type="radio" id="age2" name="age" />
        <label for="age2">20-23 years old</label>
      </div>
      <div>
        <input type="radio" id="age3" name="age" />
        <label for="age3">17-19 years old</label>
      </div>
      <div>
        <p>3. Where do you live?</p>
        <input type="radio" id="Tbilisi" name="place" />
        <label for="Tbilisi">Tbilisi</label>
      </div>
      <div>
        <input type="radio" id="Rustavi" name="place" />
        <label for="Rustavi">Rustavi</label>
      </div>
      <div>
        <input type="radio" id="Kutaisi" name="place" />
        <label for="Kutaisi">Kutaisi</label>
      </div>
      <div>
        <p>4. Which of the following are fruits?</p>
        <input type="checkbox" id="Apple" />
        <label for="Apple">Apple</label>
      </div>
      <div>
        <input type="checkbox" id="Carrot" />
        <label for="Carrot">Carrot</label>
      </div>
      <div>
        <input type="checkbox" id="Banana" />
        <label for="Banana">Banana</label>
      </div>
      <div>
        <input type="checkbox" id="Broccoli" />
        <label for="Broccoli">Broccoli</label>
      </div>
      <div>
        <p>5. Which of the following fruits are round?</p>
        <input type="checkbox" id="Grapes" />
        <label for="Grapes">Grapes</label>
      </div>
      <div>
        <input type="checkbox" id="Orange" />
        <label for="Orange">Orange</label>
      </div>
      <div>
        <input type="checkbox" id="Strawberry" />
        <label for="Strawberry">Strawberry</label>
      </div>
      <div>
        <input type="checkbox" id="Pineapple" />
        <label for="Pineapple">Pineapple</label>
      </div>
      <div>
        <p>6. Which vegetables do people usually eat most?</p>
        <input type="checkbox" id="Potato" />
        <label for="Potato">Potato</label>
      </div>
      <div>
        <input type="checkbox" id="Cucumber" />
        <label for="Cucumber">Cucumber</label>
      </div>
    </form>
  </body>
</html>
